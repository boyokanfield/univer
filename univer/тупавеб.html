    <script type="text/javascript">
        var str = "Hello class ss";
        document.write(str);
        
        var word_count = 0;
        for (var i = 0; i < str.length; i++)
            if (str.charAt(i) == ' ')
                word_count++;
        word_count++;
        document.write("<p>Количество слов: " + word_count + "</p>");
        
        var letter_count = 0;
        for (i = 0; i < str.length; i++)
            if (str.charAt(i) >= 'a' && str.charAt(i) <= 'z' || str.charAt(i) >= 'A' && str.charAt(i) <= 'Z')
                letter_count++;
        document.write("<p>Количество буков: " + letter_count + "</p>");
        
        document.write("<p>URL: " + document.URL + "</p>");
        var html = "";
        for (i = document.URL.length; i >= 0 ; i--)
            if (document.URL.charAt(i) == '.')
            {
                for (var j = 1; j < document.URL.length - i; j++)
                    html += (document.URL.charAt(i + j));
                break;
            }
        var filename = "";
        for (; i >= 0; i--)
        {
            if (document.URL.charAt(i) == '/')
            {
                for (var j = 1; j < document.URL.length - i; j++)
                    if (document.URL.charAt(i+j) == '.')
                        break;
                else
                    filename += (document.URL.charAt(i + j));
                break;
            }
        }
        
        var url = {};
        url.url = document.URL;
        url.name = filename;
        url.extension = html;
        document.write("<p>File extension: " + url.extension + "</p>");
        document.write("<p>File name: " + url.name + "</p>");
     </script>
